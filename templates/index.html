{% extends 'base.html' %}
{% block content %}
    <div class="col-md-8 card mb-4 mt-3 right top ">
        {% for comment in comment_list %}
             <div class="col-md-8 card mb-4 mt-3 right top">
                <p>{{ comment.name }} {{ comment.age }}</p>
                <p>{{ comment.text | linebreaks }}</p>
                <a href="{% url 'info_comment' comment.id %}" class="btn btn-primary">Info About Comment</a>
             </div>
        {% empty %}
            <p>No comments here yet: </p>

        {% endfor %}
         <a href="{% url 'add_comment_to_post' %}" class="btn btn-secondary">Add Comment</a>
    </div>
{% endblock %}
